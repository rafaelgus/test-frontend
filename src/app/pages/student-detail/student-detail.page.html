<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/student"></ion-back-button>
    </ion-buttons>
    <ion-title>student-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">student-detail</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <h2>{{ user?.first_name }} {{ user?.last_name }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <p><strong>Fecha de Nacimiento:</strong></p>
      </ion-col>
      <ion-col size="6">
        <p>{{ user?.date_of_birth }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <p><strong>DirecciÃ³n:</strong></p>
      </ion-col>
      <ion-col size="6">
        <p>{{ user?.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <p><strong>Creado en:</strong></p>
      </ion-col>
      <ion-col size="6">
        <p>{{ user?.created_at }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <p><strong>Actualizado en:</strong></p>
      </ion-col>
      <ion-col size="6">
        <p>{{ user?.updated_at }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
</ion-content>
